<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Chat Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="auth-container">
        <div class="auth-form">
            <div class="auth-header">
                <h1>RealTime Chat Pro</h1>
                <p>Connect with friends and colleagues</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" id="login-tab">Login</button>
                <button class="auth-tab" id="register-tab">Register</button>
            </div>
            
            <form id="login-form" class="auth-form-content active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
                
                <div class="auth-footer">
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
            </form>
            
            <form id="register-form" class="auth-form-content">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            
            <div class="auth-loading" id="auth-loading">
                <div class="loading-spinner"></div>
                <p>Please wait...</p>
            </div>
        </div>
    </div>

    <!-- Main Chat App (Initially Hidden) -->
    <div id="chat-app" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-avatar" id="current-user-avatar">RG</div>
                <div class="user-info">
                    <h3 id="current-user-name">Riya Gupta</h3>
                    <div class="user-status">
                        <span class="status-indicator"></span> Online
                    </div>
                </div>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Search conversations..." id="search-contacts">
                </div>
            </div>
            
            <div class="contacts-container" id="contacts-container">
                <!-- Contacts will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-user">
                    <div class="chat-avatar" id="active-contact-avatar">RG</div>
                    <div class="chat-user-info">
                        <h3 id="active-contact-name">RIYA GUPTA</h3>
                        <div class="chat-user-status">
                            <span class="status-indicator"></span> <span id="active-contact-status">Online â€¢ Last seen just now</span>
                        </div>
                    </div>
                </div>
                
                <div class="chat-actions">
                    <!-- Call buttons -->
                    <button class="chat-action-btn" id="video-call-btn" title="Video Call">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="chat-action-btn" id="audio-call-btn" title="Audio Call">
                        <i class="fas fa-phone"></i>
                    </button>
                    
                    <!-- Existing buttons -->
                    <button class="chat-action-btn" id="refresh-contacts" title="Refresh Contacts">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="chat-action-btn" id="toggle-right-panel">
                        <i class="fas fa-info-circle"></i>
                    </button>
                    <button class="chat-action-btn" id="dark-mode-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="chat-action-btn" id="notification-toggle">
                        <i class="fas fa-bell"></i>
                    </button>
                </div>
            </div>
            
            <div class="messages-container" id="messages-container">
            </div>
            
            <div class="message-input-container">
                <div class="input-actions">
                    <button class="input-action-btn" id="attach-btn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="input-action-btn" id="emoji-btn">
                        <i class="fas fa-smile"></i>
                    </button>
                </div>
                <input type="text" class="message-input" placeholder="Type a message..." id="message-input">
                <button class="send-btn" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <div class="emoji-picker" id="emoji-picker"></div>
        </div>
        
        <div class="right-panel" id="right-panel">
            <div class="panel-section">
                <h3 class="panel-title">Conversation Details</h3>
                <div class="chat-user">
                    <div class="chat-avatar" id="panel-contact-avatar">AS</div>
                    <div class="chat-user-info">
                        <h3 id="panel-contact-name">RIYA GUPTA</h3>
                        <div class="chat-user-status">
                            <span class="status-indicator"></span> <span id="panel-contact-status">Online</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="panel-section">
                <h3 class="panel-title">Media, Files and Links</h3>
                <div class="media-grid" id="media-grid"></div>
            </div>
            
            <div class="panel-section">
                <h3 class="panel-title">Quick Actions</h3>
                <div class="quick-actions">
                    <button class="action-btn" id="search-conversation">
                        <i class="fas fa-search"></i> Search in conversation
                    </button>
                    <button class="action-btn" id="star-messages">
                        <i class="fas fa-star"></i> Star messages
                    </button>
                    <button class="action-btn" id="mute-notifications">
                        <i class="fas fa-bell-slash"></i> Mute notifications
                    </button>
                    <button class="action-btn" id="view-profile">
                        <i class="fas fa-user"></i> View profile
                    </button>
                    <button class="action-btn" id="delete-chat">
                        <i class="fas fa-trash"></i> Delete chat
                    </button>
                </div>
            </div>
        </div>
        
        <div class="overlay" id="overlay"></div>
        
        <div class="modal" id="image-modal">
            <span class="modal-close" id="modal-close">&times;</span>
            <img class="modal-content" id="modal-image">
        </div>
        
        <div id="notifications-container"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/notification.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
